<div class="inner-box">
  <div class="delete-button">
    <mat-icon>delete</mat-icon>
  </div>

  <div class="UPP">
    <app-image-cont [width]="200" [height]="200" (imageReady)="imageReady($event)"></app-image-cont>
  </div>

  <div class="section-container">

    <div class="info-container">
      <section class="column">
        <div class="form-field">
          <label for="firstName" class="label">First Name:</label>
          <input type="text" id="firstName" class="input-field" [value]="profileData.f_name" readonly>

          <label for="dob" class="label">Date of Birth:</label>
          <input type="text" id="dob" class="input-field" [value]="profileData.dob">

        </div>
      </section>
      <section class="column">
        <div class="form-field">
          <label for="lastName" class="label">Last Name:</label>
          <input type="text" id="lastName" class="input-field" [value]="profileData.l_name" readonly>
          <label for="gender" class="label">Gender:</label>
          <input type="text" id="gender" class="input-field" [value]="profileData.gender" readonly>
        </div>
      </section>
    </div>

    <div>
      <label for="address" class="address-label">Address:</label>
      <input type="text" id="address" class="address-field" [value]="profileData.address">
    </div>
    <div>
      <label for="email" class="email-label">Email Address:</label>
      <input type="email" id="email" class="email-field" [value]="profileData.email" readonly>
    </div>
    <div>
      <label for="mobileNumber" class="mobile-label">Mobile Number:</label>
      <input type="text" id="mobileNumber" class="mobile-field" [value]="profileData.phone_no" readonly>
    </div>
    <div>
      <label for="country" class="country-label">Country:</label>
      <input type="text" id="country" class="country-field" [value]="profileData.country" readonly>
    </div>
    <div>
      <section class="button-container">
        <section class="button">
          <div class="button-inner">
            <button class="button-content" routerLink="/edit-profile">Edit</button>
          </div>
        </section>
        <section class="button">
          <div class="button-inner">
            <button class="button-content" routerLink="/edit-profile">Save</button>
          </div>
        </section>
      </section>
    </div>
  </div>
</div>
